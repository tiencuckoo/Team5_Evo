<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            color: #ffffff;
            background-color: #007f3f;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
        }
        h1 {
            font-size: 500%;
            font-weight: normal;
            margin-bottom: 0;
        }
        h2 {
            font-size: 200%;
            font-weight: normal;
            margin-bottom: 0;
        }
        .choice {
            padding: 10px 20px;
            margin: 10px;
            font-size: 120%;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .score, .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is game: Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <h2 id="resultText"></h2>
        </div>
        <div class="score">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
    </div>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        document.querySelector('.choices').addEventListener('click', function(e) {
            if (e.target && e.target.nodeName === 'BUTTON') {
                playGame(e.target.id);
            }
        });

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
                playerScore++;
            } else {
                result = "You lose!";
                computerScore++;
            }

            document.getElementById('resultText').innerText = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
            document.getElementById('playerScore').innerText = playerScore;
            document.getElementById('computerScore').innerText = computerScore;
        }
    </script>
</body>
</html>
